<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Google Clone</title>
  </head>
  <body>
    <!-- Top Right Navigation: Contains links for Gmail, Images, and the Google apps icon -->
    <div class="top-right">
      <span>Gmail</span>
      <span>Images</span>
      <!-- Google Apps SVG Icon -->
      <svg class="gb_i" focusable="false" viewBox="0 0 24 24" style="width: 24px; height: 24px; cursor: pointer;">
        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
      </svg>
    </div>

    <!-- Main Content Area: Vertically and horizontally centered -->
    <main class="main">
      <div class="mid-content">
        <!-- Google Logo: Created with spans for individual letter coloring -->
        <div class="google-logo">
          <span style="color: #4285F4;">G</span>
          <span style="color: #EA4335;">o</span>
          <span style="color: #FBBC05;">o</span>
          <span style="color: #4285F4;">g</span>
          <span style="color: #34A853;">l</span>
          <span style="color: #EA4335;">e</span>
        </div>

        <!-- Search Bar Section -->
        <section class="search-bar">
          <!-- Wrapper for the search input and microphone icon -->
          <div class="search-input-wrapper">
            <input type="text" name="search" />
            <!-- Microphone SVG Icon -->
            <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.35-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 13.9c.62.63 1.45 1 2.36 1.18v-1.14c-.54-.12-1.02-.33-1.41-.71-.39-.39-.61-.87-.71-1.41h-1.14c.18.91.66 1.74 1.29 2.37z"></path><path fill="#ea4335" d="m12 17c-1.38 0-2.5-1.12-2.5-2.5v-1.5h1.5v1.5c0 .55.45 1 1 1s1-.45 1-1v-1.5h1.5v1.5c0 1.38-1.12 2.5-2.5 2.5z"></path></svg>
          </div>
          <!-- Search Buttons -->
          <section class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </section>
        </section>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <!-- Top part of the footer, displaying the country -->
      <div class="footer-content">
        <p>India</p>
      </div>
      <!-- Bottom part of the footer, with navigation links -->
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
